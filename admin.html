<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Schedule Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #1a73e8;
            --accent-red: #dc3545;
            --background-light: #f8f9fa;
            --text-dark: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .card h2 {
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #1557b0;
        }

        .schedule-list {
            margin-top: 2rem;
        }

        .schedule-item {
            background: var(--background-light);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .schedule-item:hover {
            background: #eef2ff;
        }

        .delete-btn {
            background: var(--accent-red);
            padding: 0.5rem 1rem;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .schedule-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Schedule" />
<link rel="manifest" href="/site.webmanifest" />
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="card">
            <h2><i class="fas fa-user-graduate"></i> Profile Management</h2>
            <div class="alert alert-success" id="profileAlert">Profile updated successfully!</div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="major">Major</label>
                    <input type="text" id="major" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="number" id="semester" min="1" max="14" required>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </div>

        <!-- Schedule Section -->
        <div class="card">
            <h2><i class="fas fa-calendar-alt"></i> Schedule Management</h2>
            <div class="alert alert-success" id="scheduleAlert">Schedule updated successfully!</div>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="day">Day</label>
                    <select id="day" required>
                        <option value="Senin">Senin</option>
                        <option value="Selasa">Selasa</option>
                        <option value="Rabu">Rabu</option>
                        <option value="Kamis">Kamis</option>
                        <option value="Jumat">Jumat</option>
                        <option value="Sabtu">Sabtu</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeStart">Start Time</label>
                    <input type="time" id="timeStart" required>
                </div>
                <div class="form-group">
                    <label for="timeEnd">End Time</label>
                    <input type="time" id="timeEnd" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="room">Room</label>
                    <input type="text" id="room" required>
                </div>
                <div class="form-group">
                    <label for="lecturer">Lecturer</label>
                    <input type="text" id="lecturer" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <input type="text" id="notes">
                </div>
                <button type="submit">Add Schedule</button>
            </form>

            <div class="schedule-list" id="scheduleList">
                <!-- Schedule items will be displayed here -->
            </div>
        </div>
    </div>
